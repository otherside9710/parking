<!DOCTYPE html>
<html lang="es">

<head>
    <div id="head"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        $('#header').load("fragments/header.html");
        $('#head').load("fragments/head.html");
        $('#menu').load("fragments/menu.html");
        $('#footer').load("fragments/footer.html");
    });
</script>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <div id="main-wrapper">
        <div class="header" id="header"></div>
        <div id="menu" class="left-sidebar"></div>
        <div class="page-wrapper">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Registro Clientes</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0)">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Registro Cliente</li>
                    </ol>
                </div>
            </div>
            <div class="container-fluid">
                <form id="myForm" class="MyValidation MyPdfReportObject" ajax="http://localhost:8001/services/clientes/reportPdf" event="submit">
                    <div class="row">
                        <div class="col-12">
                            <div class="">
                                <div class="card-body">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" href="#client">Cliente</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#veh">Vehiculo</a>
                                        </li>
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div class="tab-pane container active" id="client">
                                            <div class="container">
                                                <br>
                                                <br>
                                                <center>
                                                    <h4>Registrar Cliente</h4>
                                                </center>
                                                <br>
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Nombres</label>
                                                            <input class="form-control" name="clie_nombres" type="text" placeholder="Digite nombre del cliente">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Apellidos</label>
                                                            <input class="form-control" type="text" name="clie_apellidos" placeholder="Digite apellidos del cliente">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Cedula</label>
                                                            <input class="form-control" type="text" name="clie_cedula" placeholder="Digite cedula del cliente">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Ciudad</label>
                                                            <input class="form-control" type="text" name="clie_ciudad" placeholder="Digite ciudad del cliente">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Direccion</label>
                                                            <input class="form-control" type="text" name="clie_direccion" placeholder="Digite direccion del cliente">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Telefono</label>
                                                            <input class="form-control" type="text" name="clie_telefono" placeholder="Digite telfono del cliente">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input class="form-control" type="email" name="clie_email" placeholder="Digite email del cliente">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Estado</label>
                                                            <select class="form-control" name="clie_estado">
                                                                <option value="A">Activo</option>
                                                                <option value="I">Inactivo</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane container fade" id="veh">
                                            <div class="container">
                                                <br>
                                                <br>
                                                <center>
                                                    <h4>Registrar Vehiculo</h4>
                                                </center>
                                                <br>
                                                <br>
                                                <div class="row">
                                                    <div class="col-md-1"></div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Placa</label>
                                                            <input class="form-control" required="required" type="text" placeholder="Digite Placa del vehiculo">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Tipo Vehiculo</label>
                                                            <select class="form-control">
                                                                <option value="ca">Carro</option>
                                                                <option value="mo">Moto</option>
                                                                <option value="bi">Bicicleta</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br/>
                                            <div class="row h-100 justify-content-center align-items-center">
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-info" onclick="$('#myForm').trigger('submit')">Save</button>
                                                    <button type="button" class="btn btn-secondary">Clean</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="footer"></div>
            <script>
               /* $('#myForm').on('send', function(){
                    var $form = $('#myForm');
                    var $url = "http://localhost:8001/services/clientes/reportPdf?Wfi=2017-01-01&Wff=2017-02-03&concepto=CE&documento=643&type=PDF";
                    var $data = $form.serialize();

                            alert("Success");

                        },
                        error: function(error){
                            alert("Error " + error);
                        }
                    });
                });*/
            </script>
            <script src="js/plugins/1/jquery.import.js"></script>
            <script src="js/plugins/1/jquery.components.js"></script>
            <script src="js/plugins/src/js/jquery.initialize.min.js"></script>
            <script src="js/plugins/MyPdfReportObject.js"></script>
        </div>
    </div>
</body>
</html>
