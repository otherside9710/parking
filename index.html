<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo/favicon.png">
    <title>Parking Web</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">    
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-5">
                                        <img src="images/logo/logo_transparent.png">
                                    </div>
                                </div>
                                <form id="MyForm" class="MyForm" action="http://186.87.135.186/services/usuarios/login" method="POST">
                                    <br>
                                    <br>
                                    <div class="form-group">
                                        <label>Cedula</label>
                                        <input type="text" required class="form-control" name="usuaCedula" placeholder="Digite su cedula">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" required name="usuaPassword" class="form-control" placeholder="Digite su contraseÃ±a">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Ingresar</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>

    <script src="js/plugins/1/jquery.import.js"></script>
    <script src="js/plugins/1/jquery.components.js"></script>
    <script src="js/plugins/src/js/jquery.initialize.min.js"></script>
    <script src="js/plugins/MyForm.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        $('#MyForm').on('on-success-data', function(data, response) {
           if (response != undefined ) {
                swal({
                    title: "Bienvenido!",
                    text: "Bienvenido al sistema PARKING WEB",
                    icon: "success",
                    buttons: {
                        cancel: "Cancelar",
                        confirm: {
                            text: "Ok",
                            value: "Ok"
                    }
            }
        }).then(function (value) {
            switch (value) {
                case "Ok": {
                    window.location.href = "dashboard.html";
                    break;
                }
            }
        });
           }else{
                swal({
                    title: "Credenciales invalidas",
                    text: "Datos no validos, por favor verifique los datos." ,
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                });
           }
        });
    </script>

</body>

</html>
