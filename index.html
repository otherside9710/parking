<!DOCTYPE html>
<html lang="es">
<head>
    <div id="head"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <script>
        $( document ).ready(function() {
           $('#header').load("fragments/header.html");
           $('#head').load("fragments/head.html");

           $('#footer').load("fragments/footer.html");
